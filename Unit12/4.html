<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
    ></script>
    <style>
      p {
        display: none;
      }
    </style>
  </head>
  <body>
    <p>
      Lorem ipsum dolor sit amet consectetur, adipisicing elit. Distinctio,
      soluta laboriosam. Cum voluptate doloremque eius nemo id dolores ad nisi,
      similique sint accusamus laborum natus obcaecati minima rem amet iure.
    </p>
    <button>Show</button>
    <button>hide</button>
    <button>toggle</button>

    <button>slide up</button>
    <button>slidedown</button>
    <button>slidetoggle</button>
    <script>
      $(document).ready(function () {
        $("button")
          .eq(0)
          .on("click", function () {
            $("p").show(5000);
          });
        $("button")
          .eq(1)
          .on("click", function () {
            $("p").hide();
          });
        $("button")
          .eq(2)
          .on("click", function () {
            $("p").toggle();
          });
        $("button")
          .eq(3)
          .on("click", function () {
            $("p").slideUp();
          });
        $("button")
          .eq(4)
          .on("click", function () {
            $("p").slideDown();
          });
        $("button")
          .eq(5)
          .on("click", function () {
            $("p").slideToggle();
          });
      });
    </script>
  </body>
</html>
